<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
      color: #1e2a47;
      letter-spacing: 0.5px;
      transition: color 0.3s ease;
    }

    select,
    button {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1.5px solid #1e2a47;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
      color: #1e2a47;
      background-color: #fff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      box-shadow: none;
    }

    select:focus,
    button:focus {
      outline: none;
      border-color: #3a6ea5;
      box-shadow: 0 0 8px rgba(58, 110, 165, 0.5);
    }

    button {
      background-color: #1e2a47;
      color: white;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: background-color 0.3s ease, transform 0.2s ease-in-out;
      margin-top: 2rem;
    }

    button:hover {
      background-color: #3a6ea5;
      transform: translateY(-3px);
    }

    #result {
      margin-top: 2rem;
      padding: 20px;
      border: 1.5px solid #1e2a47;
      background-color: #f2f2f2;
      color: #1e2a47;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(30, 42, 71, 0.1);
      animation: fadeIn 1s ease-in-out;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.4;
    }

    #door-container {
      display: none;
      margin-top: 0rem;
    }

    /* Container for dropdowns */
    .dropdowns-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem 2rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      justify-content: center;
    }

    /* Each dropdown wrapper */
    .dropdown-wrapper {
      flex: 1 1 45%; /* roughly half width with some gap */
      min-width: 280px; /* prevent too narrow on smaller screens */
      box-sizing: border-box;
    }

    .required-dropdowns {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem 2rem;
      width: 100%;
      border: 2px solid #1e2a47;
      padding: 1rem;
      border-radius: 8px;
    }

    /* For the last dropdown (AMC Type container) which is inside a div */
    #amc-type-container.dropdown-wrapper {
      /* same styling as others */
    }

    /* On smaller screens, stack dropdowns */
    @media (max-width: 768px) {
      .dropdowns-container {
        flex-direction: column;
        gap: 1rem 0;
        max-width: 100%;
      }
      .dropdown-wrapper {
        flex: 1 1 100%;
        min-width: auto;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Preset Buttons Container */
    #preset-buttons-container {
      max-width: 900px;
      margin: 1rem auto;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Preset Buttons styled to match Calculate Price button */
    #preset-buttons-container button.preset-btn {
      flex: 1 1 30%;
      min-width: 150px;
      padding: 10px 15px;
      font-weight: 600;
      font-family: 'Roboto', sans-serif;
      cursor: pointer;
      border-radius: 6px;
      border: 1.5px solid #1e2a47;
      box-shadow: none;
      text-transform: uppercase;
      letter-spacing: 1px;

      background-color: #1e2a47;
      color: white;
      transition: background-color 0.3s ease, transform 0.2s ease-in-out;
    }

    #preset-buttons-container button.preset-btn:hover,
    #preset-buttons-container button.preset-btn:focus {
      background-color: #3a6ea5;
      color: white;
      outline: none;
      transform: translateY(-3px);
      box-shadow: none;
    }

    /* Responsive stacking on small screens */
    @media (max-width: 768px) {
      #preset-buttons-container {
        flex-direction: column;
        gap: 0.75rem;
      }
      #preset-buttons-container button.preset-btn {
        flex: 1 1 100%;
        min-width: auto;
      }
    }

    /* Highlight effect for calculate button */
    @keyframes highlightPulse {
      0%,
      100% {
        box-shadow: 0 0 8px 2px #3a6ea5;
        transform: translateY(0);
      }
      50% {
        box-shadow: 0 0 12px 4px #3a6ea5;
        transform: translateY(-3px);
      }
    }

    #calculateBtn.highlight {
      animation: highlightPulse 1.5s ease-in-out 3;
    }

    .highlight-pulse {
    animation: highlightPulse 1.5s ease-in-out 3;
    border-color: #ff0800 !important; /* red border to indicate error */
    box-shadow: 0 0 8px 2px #d9534f !important;
  }

    let amcCost = 0;
    if (amc === "yes") {
      amcCost = amcPrices?.[amcType]?.[type]?.[floorInput]?.[model] || 0;
    }

    // Total additional costs
    const totalAdditional = swingDoorCost + outdoorCost + additionalCost;

    // Final Price calculation
    const totalPrice = basePrice + totalAdditional - discount;

    // Show results
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = `
      ✅ <strong>Base Price</strong>: ₹${basePrice.toLocaleString("en-IN")}<br>
      ✅ <strong>Swing Door Cost</strong>: ₹${swingDoorCost.toLocaleString("en-IN")}<br>
      ✅ <strong>Indoor or Outdoor Cost</strong>: ₹${outdoorCost.toLocaleString("en-IN")}<br>
      ✅ <strong>Extra Accessories Cost</strong>: ₹${additionalCost.toLocaleString("en-IN")}<br>
      ➖ <i style="color: red;">Discount for Selected Model</i>: ₹${discount.toLocaleString("en-IN")}<br>
      ➕ <strong>Total Additional Cost</strong>: ₹${totalAdditional.toLocaleString("en-IN")}<br>
      💰 <strong>Final Price</strong>: ₹${totalPrice.toLocaleString("en-IN")}<br>
      ${amc === "yes" ? `✅ <strong>AMC Cost (${amcType})</strong>: ₹${amcCost.toLocaleString("en-IN")}` : ''}
    `;

    // Scroll to the result div smoothly
    resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
  });
</script>

</html>
